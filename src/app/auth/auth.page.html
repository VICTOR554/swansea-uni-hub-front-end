<ion-header>
  <ion-toolbar>

    <div class="logo">
      <img  src="assets/img/swan.jpeg">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h1">
    <h1>Log In</h1>
  </div>

  <form >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary"  expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
