<ion-header>
  <ion-toolbar >

    <div class="logo">
      <!-- <img  src="assets/img/swan.jpeg"> -->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h1">
    <h1>Log In</h1>
  </div>


 <form #form="ngForm" (ngSubmit)="onLogin(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input type="number" ngModel name="studentId" required  #studentIdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!studentIdCtrl.valid && studentIdCtrl.touched" lines="none">
              <p>Invalid Id.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6"  #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none" >
              <p>Invalid Password</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary"  expand="block" [disabled]="!form.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
