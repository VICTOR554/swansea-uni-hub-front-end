<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>new-notes</ion-title>

    <ion-buttons slot="primary">
      <ion-button   type="submit">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


       <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Module</ion-label>
            <ion-select placeholder="Select a Module" autocomplete autocorrect formControlName="module_code">
              <ion-select-option value="CS3003">Software Engineering</ion-select-option>
              <ion-select-option value="CS3009">Human-Computer Interaction</ion-select-option>
              <ion-select-option value="CS3001-CS3606">Advanced Topics </ion-select-option>
              <ion-select-option value="CS3072-CS3605">Final Year Project</ion-select-option>
              <ion-select-option value="CS3100">Software Project Management</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descripton</ion-label>
            <ion-textarea rows="6" formControlName="body"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
