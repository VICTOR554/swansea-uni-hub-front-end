<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>new-notes</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCreateNote()" type="submit" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('title').valid && form.get('title').touched" color="danger">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text color="danger">Title must have 1 or more characters</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Module</ion-label>
            <ion-select placeholder="Select a Module" autocomplete autocorrect formControlName="moduleCode">
              <ion-select-option value="0">Blank</ion-select-option>
              <ion-select-option value="CS3003">Software Engineering</ion-select-option>
              <ion-select-option value="CS3009">Human-Computer Interaction</ion-select-option>
              <ion-select-option value="CS3001-CS3606">Advanced Topics </ion-select-option>
              <ion-select-option value="CS3072-CS3605">Final Year Project</ion-select-option>
              <ion-select-option value="CS3100">Software Project Management</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('moduleCode').valid && form.get('moduleCode').touched && form.get('moduleCode').valueChanges">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text color="danger">Pick a module or blank</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3" color="danger">
          <ion-text color="danger">Description must be between 1-180 characters.</ion-text>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
