

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
        <ion-list>
          <ion-item-sliding *ngFor="let flaggedTask of loadedFlaggedTasks; let i = index" #slidingItem>
            <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', flaggedTask.id]" detail>
              <ion-label>
                <ion-text>{{ flaggedTask.title }}</ion-text>

                <div class="task-details" class="pb">
                  <ion-icon name="link" color="primary" class="pt"></ion-icon>
                  <p class="space-left">{{ loadedModules[i].name }}</p>
                </div>
                <div class="task-details" class="pbs">
                  <ion-icon color="primary" name="calendar" class="pt"></ion-icon>
                  <p class="space-left"> {{ flaggedTask.dueDateTime }}</p>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="success">
                <ion-icon name="checkmark-circle-outline" slot="top" class="icon"></ion-icon>
                Complete
              </ion-item-option>
              <ion-item-option color="warning">
                <ion-icon name="flag" slot="top" class="icon"></ion-icon>
                Unflag
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
