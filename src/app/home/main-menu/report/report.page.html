<ion-header>
  <ion-toolbar>
    <ion-title>report</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/home/tabs/main-menu/report/new">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar></ion-searchbar>
        <ion-list>
          <ion-item-sliding *ngFor="let report of loadedReport" #slidingItem detail>

            <ion-item  detail>
              <ion-label>
                <p class="report-title">{{ report.title }}</p>
                <div class="report-div">
                  <ion-icon name="calendar" color="primary" class="icon"></ion-icon>
                  <p class="report-text">{{ report.date}}</p>
                </div>

                <div class="report-div">
                  <ion-icon name="text-outline" color="primary" class="icon"></ion-icon>
                  <p class="report-text"> {{ report.description | slice:0:25}}</p>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
