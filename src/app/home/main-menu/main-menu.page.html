<ion-header>
  <ion-toolbar>
    <ion-title>main-menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let menu of loadedMenu" size="6" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="fix">
          <ion-card-header>
            <ion-icon size="large" name="{{ menu.icon }}"></ion-icon>
          </ion-card-header>
          <ion-card-content class="card-content">{{ menu.title }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
