<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>main-menu</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let menu of loadedMenu" size="6" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="fix" href="{{menu.path}}">
          <ion-card-header>
            <ion-icon color="primary" size="large" name="{{ menu.icon }}"></ion-icon>
          </ion-card-header>
          <ion-card-content class="card-content">{{ menu.title }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
