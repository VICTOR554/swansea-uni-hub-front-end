<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/main-menu/booking"></ion-back-button>
    </ion-buttons>

    <ion-title>new-booking</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCreateBooking()" type="submit" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" placeholder="Type in a title" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('title').valid && form.get('title').touched" color="danger">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text color="danger">Title must have 1 or more characters</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-select placeholder="Select a Type" autocomplete autocorrect formControlName="type">
              <ion-select-option value="blank">Blank</ion-select-option>
              <ion-select-option value="online">Online</ion-select-option>
              <ion-select-option value="inPerson">In Person</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('type').valid && form.get('type').touched && form.get('type').valueChanges">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text color="danger">Pick a type or blank</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime placeholder="Select a Date"
            display-format="DDD DD MMM YYYY hh:mm A"
            picker-format="DD MMM YYYY  HH:mm "
            value="{{currentDate | date: 'DD/MMM/YYYY' }}"
            min="{{currentDate | date: 'yyyy-MM-dd' }}"
            max="2040-12-31"
            minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"
            required formControlName="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">location</ion-label>
            <ion-textarea  placeholder="Type in a location" rows="3" formControlName="location"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('location').valid && form.get('location').touched">
        <ion-col size-sm="6" offset-sm="3" color="danger">
          <ion-text color="danger">location must be between 1-180 characters.</ion-text>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
