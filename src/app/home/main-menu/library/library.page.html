<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/main-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="nopadding">
    <ion-row class="nopadding">
      <ion-col class="nopadding">
        <ion-searchbar></ion-searchbar>

        <ion-list class="nopadding" *ngFor="let book of loadedLibrary">
          <ion-card>
            <ion-grid class="nopadding">
              <ion-row class="nopadding">
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <ion-text>{{ book.title }}</ion-text>
                    </ion-col>
                  </ion-row>

                  <ion-label>

                    <div class="content" class="pbs">
                      <ion-icon name="link" color="primary" class="pt"></ion-icon>
                      <p class="space-left">{{book.author}}</p>
                    </div>
                    <div class="content" class="pbs">
                      <ion-icon color="primary" name="calendar" class="pt"></ion-icon>
                      <p class="space-left">{{book.availableAt}}</p>
                    </div>
                    <div class="content" class="pbs">
                      <ion-icon color="primary" name="bar-chart-outline" class="pt"></ion-icon>
                      <!-- <p class="space-left">{{}}%</p> -->
                    </div>
                  </ion-label>


                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
