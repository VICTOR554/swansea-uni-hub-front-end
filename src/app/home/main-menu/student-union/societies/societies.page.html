<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/main-menu/student-union"></ion-back-button>
    </ion-buttons>
    <ion-title>societies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectSegment" class="segment">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="joined">
      <ion-label>Joined</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar></ion-searchbar>
      </ion-col>
      <ion-col >
        <ion-buttons class="icon">
          <ion-button>
            <ion-icon name="funnel-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" size-sm="6"  *ngFor="let societies of loadedSocieties">
          <ion-card   class="ion-text-center" *ngIf=" selectSegment === 'all'">
            <ion-card-header>
              <ion-icon color="primary" size="large" name="{{ societies.img }}"></ion-icon>
            </ion-card-header>
            <ion-card-content class="card-content">{{ societies.title }}</ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6" size-sm="6"  *ngFor="let societies of loadedSocieties">
          <ion-card   class="ion-text-center" *ngIf=" selectSegment === 'joined' &&  societies.status === 'joined'">
            <ion-card-header>
              <ion-icon color="primary" size="large" name="{{ societies.img }}"></ion-icon>
            </ion-card-header>
            <ion-card-content class="card-content">{{ societies.title }}</ion-card-content>
          </ion-card>
        </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
